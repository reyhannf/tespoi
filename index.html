<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pohon Keluarga - Keturunan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #fdf6e3, #e0c9a6);
      overflow-x: hidden;
    }

    /* Intro animasi */
    .intro {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 3rem;
      color: #4b2e05;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .tree-container {
      display: none;
      text-align: center;
      padding: 40px 10px;
    }

    /* Bagan keluarga */
    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .tree ul {
      padding: 0;
      margin: 0;
      list-style: none;
      position: relative;
      display: flex;
      justify-content: center;
    }

    .tree li {
      position: relative;
      margin: 20px 10px;
      text-align: center;
    }

    .tree li::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #654321;
      transform: translateX(-50%);
    }

    .tree ul::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #654321;
    }

    .tree ul:only-child::before,
    .tree li:only-child::before {
      display: none;
    }

    .node {
      display: inline-block;
      padding: 10px 20px;
      background: #fff7e6;
      border: 2px solid #654321;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      color: #4b2e05;
    }

    .node:hover {
      background: #ffe9b3;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #5e4520;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup-content {
      background: #fff7e6;
      border-radius: 15px;
      padding: 25px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .popup-content h2 {
      margin-top: 0;
      color: #4b2e05;
    }

    .popup-content p {
      color: #3a2a09;
      font-size: 1rem;
    }

    .close-btn {
      background: #4b2e05;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    .close-btn:hover {
      background: #6d4308;
    }
  </style>
</head>
<body>

  <div class="intro">Keturunan</div>

  <div class="tree-container">
    <div class="tree">
      <ul>
        <li>
          <div class="node" data-name="Paaki">Paaki</div>
          <ul>
            <li>
              <div class="node" data-name="Umi">Umi</div>
              <ul>
                <li><div class="node" data-name="Agung">Agung</div></li>
              </ul>
            </li>
            <li>
              <div class="node" data-name="Aep">Aep</div>
              <ul>
                <li><div class="node" data-name="Nao">Nao</div></li>
                <li><div class="node" data-name="Rey">Rey</div></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <footer>Â© 2025 Keluarga Paaki</footer>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popup-name"></h2>
      <p id="popup-desc"></p>
      <button class="close-btn" onclick="closePopup()">Tutup</button>
    </div>
  </div>

  <script>
    const data = {
      "Paaki": "Seorang kakek mantan RW daerah Gang Kelinci, sosoknya sangat mulia.",
      "Umi": "Wanita lahir dari Paaki dan Enin.",
      "Agung": "Putra dari Umi.",
      "Aep": "Laki-laki, abang dari Umi.",
      "Nao": "Anak dari Aep.",
      "Rey": "Orang sigma ðŸ˜Ž."
    };

    setTimeout(() => {
      document.querySelector('.intro').style.display = 'none';
      document.querySelector('.tree-container').style.display = 'block';
    }, 2500);

    const popup = document.getElementById('popup');
    const popupName = document.getElementById('popup-name');
    const popupDesc = document.getElementById('popup-desc');

    document.querySelectorAll('.node').forEach(node => {
      node.addEventListener('click', () => {
        const name = node.getAttribute('data-name');
        popupName.textContent = name;
        popupDesc.textContent = data[name] || "Belum ada deskripsi.";
        popup.style.display = 'flex';
      });
    });

    function closePopup() {
      popup.style.display = 'none';
    }

    popup.addEventListener('click', e => {
      if (e.target === popup) closePopup();
    });
  </script>

</body>
</html>
