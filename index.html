<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keturunan Pa Saman</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #f5e6ca, #f1dac4);
      color: #4b3f2f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 2rem;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 1rem;
      animation: fadeInDown 1.5s ease;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 2s ease;
    }

    .member {
      background: #fff8ef;
      border: 2px solid #d0b79f;
      border-radius: 14px;
      padding: 10px 16px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .member:hover {
      background: #fdf1e1;
      transform: scale(1.05);
    }

    .children {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      position: relative;
    }

    .line {
      width: 2px;
      height: 20px;
      background: #b0926a;
      margin: auto;
      animation: grow 1s ease;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes grow {
      from { height: 0; }
      to { height: 20px; }
    }

    .desc {
      display: none;
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      max-width: 350px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>Keturunan Pa Saman</h1>

  <div class="tree">
    <div class="member" onclick="showDesc('paSaman')">Pa Saman</div>
    <div class="line"></div>
    <div class="children">
      <div>
        <div class="member" onclick="showDesc('paaki')">Enang Efendi (Paaki)</div>
        <div class="line"></div>
        <div class="children">
          <div>
            <div class="member" onclick="showDesc('aep')">Aep Saefudin</div>
            <div class="line"></div>
            <div class="children">
              <div class="member" onclick="showDesc('naoval')">Naoval Luthfi</div>
              <div class="member" onclick="showDesc('reyhan')">Reyhan</div>
            </div>
          </div>
          <div>
            <div class="member" onclick="showDesc('umi')">Umi</div>
            <div class="line"></div>
            <div class="children">
              <div class="member" onclick="showDesc('agung')">Agung</div>
              <div class="member" onclick="showDesc('atta')">Atta</div>
              <div class="member" onclick="showDesc('mentari')">Mentari</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="descBox" class="desc"></div>

  <footer>© 2025 Keluarga Pa Saman</footer>

  <script>
    const descData = {
      paSaman: "Pa Saman — buyut keluarga besar yang menjadi akar dari keturunan ini, sosok bijaksana dan penuh wibawa.",
      paaki: "Enang Efendi (Paaki) — anak dari Pa Saman, dikenal sebagai orang yang sangat mulia dan dermawan.",
      aep: "Aep Saefudin — anak dari Paaki, sosok ayah yang pekerja keras dan penyayang.",
      naoval: "Naoval Luthfi — keturunan muda keluarga, pribadi kalem dan cerdas.",
      reyhan: "Reyhan — penerus generasi yang berjiwa kreatif dan 'sigma'.",
      umi: "Umi — anak dari Paaki, wanita yang penyabar dan berhati lembut.",
      agung: "Agung — anak dari Umi, dikenal ramah dan penuh semangat.",
      atta: "Atta — pribadi yang ceria dan pintar bergaul.",
      mentari: "Mentari — pembawa cahaya dan keceriaan di keluarga."
    };

    function showDesc(key) {
      const box = document.getElementById("descBox");
      box.innerHTML = descData[key] || "Tidak ada keterangan.";
      box.style.display = "block";
      box.scrollIntoView({ behavior: "smooth", block: "center" });
    }
  </script>
</body>
</html>
